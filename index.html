<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 4 Final Project</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script>
      src="index.js";
    </script>
  </head>

  <body>
    <section id="nav">
      <div class="nav__container">
        <div class="nav__wrapper">
          <img src="./assests/blinker logo.png" class="nav__logo" alt="" />
          <ul class="nav__links">
            <li>
              <a href="#" class="nav__link">Home</a>
            </li>
            <li>
              <a href="#" class="nav__link">Find your car</a>
            </li>
            <li>
              <a href="#" class="nav__link--btn">Contact</a>
            </li>
          </ul>
        </div>
        <div class="nav__search">
          <h1 class="nav__search--title">Browse Our Selection</h1>
          <div class="nav__input--wrapper">
            <input type="text" class="search__bar" placeholder="Search by Make, Model or Keyword" />
            <div class="magnifying-glass">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 512 512"
              >
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="results">
      <div class="results__container">
        <h1 class="search__results">Search Results:</h1>
        <div class="price__filter">
          <h2 class="price__range">
            Price Range: <span class="purple__txt">$0 to $100,000</span>
          </h2>
          <div class="range__slider">
            <div class="range__fill"></div>
            <input type="range" class="min__price" value="10" min="0" max="500"></input>
            <input type="range" class="max__price" value="250" min="0" max="500"></input>
          </div>
          <div class="price__content">
            <div class="price">
            <!-- <label>Min</label> -->
              <p id="min__value">$0</p>
            </div>
            <div class="price">
              <!-- <label>Max</label> -->
              <p id="max__value">$100,000</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
